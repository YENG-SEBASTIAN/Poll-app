{% extends "poll/base.html" %}
{% load widget_tweaks %}

{% block title %}Create Poll{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title success">Open Poll</h2>
            </div>
                
            <form method="POST" action="{% url 'openPollView' %}">
                {% csrf_token %}
                <div class="panel-body">
                <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="question">We have sent you a code please enter to open your poll again</label>
                                <input type='number' name='otp' id='otp' class="form-control"/>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <hr />
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
